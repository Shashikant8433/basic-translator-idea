<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live replicated</title>
    <style>
      textarea {
        display: block;
        margin: 1rem;
        padding: 1rem;
        height: 24.1vh;
        width: 50%;
        border-radius: 0.5rem;
        font-size: 2rem;
        resize: none;
      }
      button {
        font-size: xx-large;
        margin-left: 20%;
      }
    </style>
  </head>
  <body>
    <textarea
      id="txt-input"
      placeholder="Enter your text to translate into minion language"
    ></textarea>
    <button id="btn-translate">translate</button>
    <textarea
      id="output"
      readonly
      placeholder="Your output comes here."
    ></textarea>

    <script src="/app.js"></script>
  </body>
</html>
